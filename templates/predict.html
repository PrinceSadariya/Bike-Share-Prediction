<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bike Share Prediction</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-color: #222;
                color: #fff;
            }

            .container {
                background-color: #333;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                font-size: 24px;
                font-weight: bold;
                text-decoration: underline;
            }

            .form-label {
                font-weight: bold;
            }

            .form-control {
                background-color: #444;
                color: #fff;
            }

            .form-select {
                background-color: #444;
                color: #fff;
            }

            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }

            .btn-primary:hover {
                background-color: #0069d9;
                border-color: #0062cc;
            }

            .btn-predict {
                width: 25%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h2>Please enter details to predict Bike Share</h2>
            </div>
            <div class="mt-4">
                {% if casual is defined and registered is defined %}
                <div class="my-4">
                    <h2>Casual share is : {{casual}}</h2>
                    <h2>Registered share is : {{registered}}</h2>
                </div>
                {% endif %}
                <form action="{{url_for('predict')}}" method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input
                            type="date"
                            name="date"
                            id="date"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="hour" class="form-label"
                            >Select hour for prediction</label
                        >
                        <select
                            name="hour"
                            id="hour"
                            class="form-select"
                            required
                        >
                            <option value="24" selected>Whole Day</option>
                            <option value="0">00 to 01</option>
                            <option value="1">01 to 02</option>
                            <option value="2">02 to 03</option>
                            <option value="3">03 to 04</option>
                            <option value="4">04 to 05</option>
                            <option value="5">05 to 06</option>
                            <option value="6">06 to 07</option>
                            <option value="7">07 to 08</option>
                            <option value="8">08 to 09</option>
                            <option value="9">09 to 10</option>
                            <option value="10">10 to 11</option>
                            <option value="11">11 to 12</option>
                            <option value="12">12 to 13</option>
                            <option value="13">13 to 14</option>
                            <option value="14">14 to 15</option>
                            <option value="15">15 to 16</option>
                            <option value="16">16 to 17</option>
                            <option value="17">17 to 18</option>
                            <option value="18">18 to 19</option>
                            <option value="19">19 to 20</option>
                            <option value="20">20 to 21</option>
                            <option value="21">21 to 22</option>
                            <option value="22">22 to 23</option>
                            <option value="23">23 to 00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="holiday" class="form-label"
                            >Is this day a holiday?</label
                        >
                        <select name="holiday" id="holiday" class="form-select">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="weathersit" class="form-label"
                            >Weather type</label
                        >
                        <select
                            name="weathersit"
                            id="weathersit"
                            class="form-select"
                            required
                        >
                            <option value="">
                                -- please select weather --
                            </option>
                            <option value="1">
                                Clear | Few clouds | Partly cloudy | Partly
                                cloudy
                            </option>
                            <option value="2">
                                Mist | Mist + Cloudy | Mist + Broken clouds |
                                Mist + Few clouds
                            </option>
                            <option value="3">
                                Light Snow | Light Rain + Thunderstorm +
                                Scattered clouds | Light Rain + Scattered clouds
                            </option>
                            <option value="4">
                                Heavy Rain + Ice Pallets + Thunderstorm + Mist |
                                Snow + Fog
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="temp" class="form-label"
                            >Temperature in Celsius</label
                        >
                        <input
                            type="number"
                            name="temp"
                            id="temp"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="humidity" class="form-label"
                            >Humidity</label
                        >
                        <input
                            type="number"
                            name="humidity"
                            id="humidity"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="windspeed" class="form-label"
                            >Wind speed</label
                        >
                        <input
                            type="number"
                            name="windspeed"
                            id="windspeed"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="mt-4 text-center">
                        <button
                            type="submit"
                            class="btn btn-primary btn-predict"
                        >
                            Predict
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
